<!DOCTYPE html>
<html>
   <head>
       <script type="text/javascript">
    $( document ).ready(function(){
        var userLang = navigator.language || navigator.userLanguage;
        if (userLang == "ru") {
            window.location.href = "/ru";
        }
        else {
            window.location.href = "/en"
        }
    });
</script>
   </head>
   <body>
      <p>Redirecting...</p>
   </body>
</html>
